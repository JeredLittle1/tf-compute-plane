# Used to create the local cluster. 
# Create with `kind create cluster --config ./kind-cluster.yaml`
# Not directly created with Terraform.
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    extraMounts:
    - hostPath: /home/jered/workplace/team-engineering/airflow/dags
      containerPath: /opt/airflow/dags