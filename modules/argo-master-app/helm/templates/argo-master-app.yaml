apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-master-apps
  namespace: {{ .Values.namespace }}
spec:
  project: default
  source:
    repoURL: {{ .Values.githubRepo }}
    targetRevision: HEAD
    path: argo-master-apps
    directory:
      recurse: true
  destination: 
    server: https://kubernetes.default.svc
    namespace: {{ .Values.namespace }}
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true